<!DOCTYPE html>
<html>
<head>
    <title>Platformer Game</title>
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 20px auto;
        }
        #game-container {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #start-button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="start-button">Start Game</button>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div>Use arrow keys to move and jump. Press Z to shoot. Collect coins to score points!</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
